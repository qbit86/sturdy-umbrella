<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Switzerland Map</title>
    </head>
    <body>
        <script type="text/javascript">
            function onGetMapUrl(inputId, outputId) {
                const input = document.getElementById(inputId);
                const output = document.getElementById(outputId);
                const location = input.value;
                let rawUrl = "http://maps.google.com/maps/api/staticmap?center=Switzerland&zoom=7&size=512x256"
                    + "&maptype=roadmap"
                    + "&region=CH";
                const url = encodeURI(rawUrl);
                output.setAttribute("title", location);
                output.setAttribute("src", url);
            }
        </script>

        <p>
            <input id="input" type="text" /><br />
            <button onclick="onGetMapUrl('input', 'output')">Get</button>
        </p>
        <p>
            <img id="output" alt="Switzerland" src="http://maps.google.com/maps/api/staticmap?center=Switzerland&zoom=7&size=512x256" /><br />
        </p>
    </body>
</html>
