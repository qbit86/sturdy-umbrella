<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Switzerland Map</title>
    </head>
    <body>
        <script type="text/javascript">
            function onGetMapUrl(inputId, outputId) {
                const input = document.getElementById(inputId);
                const output = document.getElementById(outputId);
                const location = input.value;
                const baseUrl = "http://maps.google.com/maps/api/staticmap"
                    + "?center=Switzerland"
                    + "&zoom=7"
                    + "&size=512x256"
                    + "&maptype=roadmap"
                    + "&region=CH";
                const labels = "&style=feature:all|element:labels|visibility:off"
                    + "&style=feature:administrative.locality|element:labels|visibility:on";
                const markers = (location.length > 0) ? ("&markers=color:red|label:" + location.charAt(0) +  "|" + location) : "";
                const rawUrl = baseUrl + labels + markers;
                const url = encodeURI(rawUrl);
                if (location.length > 0) {
                    output.setAttribute("title", location);
                }
                output.setAttribute("src", url);
            }
        </script>

        <p>
            <input id="input" type="text" /><br />
            <button onclick="onGetMapUrl('input', 'output')">Get</button>
        </p>
        <p>
            <img id="output" alt="Switzerland" src="http://maps.google.com/maps/api/staticmap?center=Switzerland&zoom=7&size=512x256" /><br />
        </p>
    </body>
</html>
